<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .editor-container, #preview {
            display: flex;
            width: 50%;
            height: 100%;
        }

        #line-container {
            width: 20px;
            height: 100%;
            background: #000;
            padding: 5px 0;
        }

        #editor {
            width: 100%;
            height: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div id="line-container"></div>
            <textarea id="editor"></textarea>
        </div>
        <div class="preview"></div>
    </div>
</body>
</html>
